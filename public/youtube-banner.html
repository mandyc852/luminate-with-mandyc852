<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Banner — MandyC.</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0 40px;
      font-family: 'Poppins', sans-serif;
    }

    .scale-wrapper {
      transform: scale(0.5);
      transform-origin: top center;
    }

    /* ===== BANNER CANVAS: 2560 × 1440 ===== */
    .banner {
      width: 2560px;
      height: 1440px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0f1a24 0%, #1a2a3a 30%, #1a2a3a 60%, #0f1a24 100%);
    }

    /* Subtle diagonal line texture */
    .banner::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 40px,
        rgba(201,162,39,0.02) 40px,
        rgba(201,162,39,0.02) 41px
      );
      pointer-events: none;
      z-index: 1;
    }

    /* Inner border frame */
    .inner-frame {
      position: absolute;
      inset: 28px;
      border: 1px solid rgba(201,162,39,0.12);
      pointer-events: none;
      z-index: 3;
    }

    /* Corner brackets */
    .corner {
      position: absolute;
      width: 100px;
      height: 100px;
      border-color: rgba(201,162,39,0.15);
      border-style: solid;
      border-width: 0;
      pointer-events: none;
      z-index: 3;
    }
    .corner.tl { top: 48px; left: 48px; border-top-width: 2px; border-left-width: 2px; }
    .corner.tr { top: 48px; right: 48px; border-top-width: 2px; border-right-width: 2px; }
    .corner.bl { bottom: 48px; left: 48px; border-bottom-width: 2px; border-left-width: 2px; }
    .corner.br { bottom: 48px; right: 48px; border-bottom-width: 2px; border-right-width: 2px; }

    /* ===== PHOTO LAYER: safe-zone height (423px), right side, BEHIND text ===== */
    .photo-layer {
      position: absolute;
      top: 509px;
      right: 200px;
      height: 423px;
      width: 900px;
      z-index: 2;
    }

    .photo-layer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center bottom;
      display: block;
    }

    /* Gradient overlay: fades photo into navy on the left edge */
    .photo-gradient {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 350px;
      background: linear-gradient(
        to right,
        #1a2a3a 0%,
        rgba(26,42,58,0.95) 20%,
        rgba(26,42,58,0.7) 45%,
        rgba(26,42,58,0.2) 75%,
        transparent 100%
      );
      pointer-events: none;
    }

    .photo-bottom-fade {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(to top, #1a2a3a 0%, transparent 100%);
      pointer-events: none;
    }

    .photo-top-fade {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to bottom, rgba(26,42,58,0.5) 0%, transparent 100%);
      pointer-events: none;
    }

    /* Slight dark overlay on photo for contrast */
    .photo-darken {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(15,26,36,0.25);
      pointer-events: none;
    }

    /* ===== TEXT CONTENT: positioned within safe zone, on top of everything ===== */
    .content {
      position: absolute;
      z-index: 10;
      /* Vertically centered in the banner */
      top: 50%;
      transform: translateY(-50%);
      /* Horizontally: left-aligned within safe zone */
      /* Safe zone starts at x=507. Add padding. */
      left: 560px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .accent-line {
      width: 64px;
      height: 2px;
      background: rgba(201,162,39,0.6);
      margin-bottom: 10px;
    }

    .channel-name {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 22px;
      letter-spacing: 12px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    /* Signature logo with gold gradient mask */
    .signature-logo {
      width: 480px;
      height: 140px;
      background: linear-gradient(135deg, #FFFFFF 0%, #f5e6b3 35%, #c9a227 70%, #d4b84a 100%);
      -webkit-mask-image: url('Logo 2 black.png');
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: left center;
      mask-image: url('Logo 2 black.png');
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: left center;
      flex-shrink: 0;
    }

    .divider {
      width: 56px;
      height: 1.5px;
      background: rgba(201,162,39,0.45);
      margin: 18px 0;
    }

    .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-size: 34px;
      line-height: 1.4;
      color: rgba(255,255,255,0.75);
      margin-bottom: 16px;
      max-width: 580px;
    }

    .pills {
      display: flex;
      align-items: center;
      gap: 14px;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: rgba(201,162,39,0.65);
    }

    .pills .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(201,162,39,0.35);
      flex-shrink: 0;
    }

    /* ===== GUIDE OVERLAYS ===== */
    .guide {
      position: absolute;
      pointer-events: none;
      z-index: 200;
    }
    .guide-mobile {
      left: 507px;
      top: 509px;
      width: 1546px;
      height: 423px;
      border: 2px dashed rgba(255,0,0,0.5);
    }
    .guide-mobile::before {
      content: 'MOBILE SAFE ZONE 1546×423';
      position: absolute;
      top: -22px;
      left: 0;
      font-size: 11px;
      color: rgba(255,0,0,0.7);
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1px;
    }
    .guide-desktop {
      left: 0;
      top: 509px;
      width: 2560px;
      height: 423px;
      border: 2px dashed rgba(0,100,255,0.4);
    }
    .guide-desktop::before {
      content: 'DESKTOP VISIBLE 2560×423';
      position: absolute;
      top: -22px;
      left: 10px;
      font-size: 11px;
      color: rgba(0,100,255,0.7);
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1px;
    }
    .guide.hidden { display: none !important; }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      padding: 10px 18px;
      font-family: 'Poppins', sans-serif;
      font-size: 13px;
      font-weight: 500;
      background: #1a2a3a;
      color: #c9a227;
      border: 1px solid rgba(201,162,39,0.4);
      border-radius: 4px;
      cursor: pointer;
    }
    .toggle-btn:hover { background: #2d4156; }

    .instruction {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" id="toggleBtn">Hide guides</button>

  <div class="scale-wrapper">
    <div class="banner">

      <!-- Decorative frame -->
      <div class="inner-frame"></div>
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>

      <!-- PHOTO: full-height layer, right side -->
      <div class="photo-layer">
        <img src="mandyc.jpg" alt="Mandy Cheung">
        <div class="photo-darken"></div>
        <div class="photo-gradient"></div>
        <div class="photo-bottom-fade"></div>
        <div class="photo-top-fade"></div>
      </div>

      <!-- TEXT: absolutely positioned, vertically centered -->
      <div class="content">
        <div class="accent-line"></div>
        <div class="channel-name">LUMINATE</div>
        <div class="signature-logo" role="img" aria-label="MandyC signature"></div>
        <div class="divider"></div>
        <div class="tagline">Where Capital Markets Meets<br>Founder Transformation</div>
        <div class="pills">
          <span>IPO Advisory</span>
          <span class="dot"></span>
          <span>Leadership</span>
          <span class="dot"></span>
          <span>Mindset</span>
        </div>
      </div>

      <!-- Guide overlays -->
      <div class="guide guide-mobile" id="guideMobile"></div>
      <div class="guide guide-desktop" id="guideDesktop"></div>

    </div>
  </div>

  <p class="instruction">
    Zoom browser to 100% and use a full-page screenshot tool for final export.<br>
    Hide guides first using the toggle button above.
  </p>

  <script>
    (function() {
      var btn = document.getElementById('toggleBtn');
      var m = document.getElementById('guideMobile');
      var d = document.getElementById('guideDesktop');
      var on = true;
      btn.addEventListener('click', function() {
        on = !on;
        m.classList.toggle('hidden', !on);
        d.classList.toggle('hidden', !on);
        btn.textContent = on ? 'Hide guides' : 'Show guides';
      });
    })();
  </script>

</body>
</html>
